<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Form Validation (XHTML)</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <di id="wrapper">
        <h1>Contact Us</h1>

        <form id="contact" method="post" action="">
            <fieldset>
                <legend>Form Kontak</legend>
                <table summary="Form Kontak Sederhama">
                    <tr>
                        <td class="labelcell">
                            <label for="name">Nama</label>
                        </td>

                        <td class="fieldcell">
                            <input type="text" id="name" name="name"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="labelcell">
                            <label for="email">E-mail</label>
                        </td>
                        <td class="fieldcell">
                            <input type="text" name="email" id="email"/>
                        </td>
                    </tr>

                    <tr>
                        <td class="labelcell">
                            <label for="message">Pesan</label>
                        </td>
                        <td class="fieldcell">
                            <textarea name="message" id="message" cols="30" rows="10"></textarea>
                        </td>
                    </tr>
                    
                    <tr>
                        <td class="labelcell" colspan="2">
                            <input type="submit" name="submit" id="submit" value="send" class="button" onclick="return fn_ValForm();" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </di>
</body>
</html>
